{% extends 'base.html' %}
{% block content %}
    
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">arrow_drop_down</i>
                    <a class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{ url_for('edit_task', task_id=task._id) }}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class="col s3 task_header">
                    <strong>{{task.task_name}} - {{task.due_date}}</strong>
                </div>
            </div>
            <div class="collapsible-body">
                <span>{{task.task_description}}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
